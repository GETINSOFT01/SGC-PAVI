<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGC PAVI</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="src/styles/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-200">
    <div id="login-app" class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white dark:bg-slate-800 shadow-lg rounded-lg p-8">
            <div class="text-center mb-8">
                <img :src="logoUrl" alt="Logo SGC" class="mx-auto h-20 w-auto">
                <h2 class="mt-6 text-3xl font-extrabold text-slate-900 dark:text-white">Iniciar Sesión</h2>
                <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">Accede a tu panel de control</p>
            </div>
            <form @submit.prevent="login">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Usuario</label>
                        <input id="username" v-model="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 dark:bg-slate-700 dark:border-slate-600 placeholder-slate-500 text-slate-900 dark:text-white rounded-t-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm" placeholder="Usuario">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Contraseña</label>
                        <input id="password" v-model="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 dark:bg-slate-700 dark:border-slate-600 placeholder-slate-500 text-slate-900 dark:text-white rounded-b-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 focus:z-10 sm:text-sm" placeholder="Contraseña">
                    </div>
                </div>
                <div v-if="error" class="mt-4 text-sm text-red-600 text-center">
                    {{ error }}
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mt-6">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js" type="module"></script>
</body>
</html>
